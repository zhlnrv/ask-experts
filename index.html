<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__row">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
          <span class="heading header__logo">AskExperts</span>
        </div>

        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__item"><a class="nav__link" href="">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="">Services</a></li>
            <li class="nav__item"><a class="nav__link" href="">Pages</a></li>
            <li class="nav__item"><a class="nav__link" href="">Work</a></li>
            <li class="nav__item"><a class="nav__link" href="">Pages</a></li>
            <li class="nav__item"><a class="nav__link" href="">Contact</a></li>
          </ul>
        </nav>

        <a class="action-button header__phone" href="tel:+ (888) 452 1505">
          <img src="img/phone.png" alt="phone image" />
          <span class="header__phone-text">+ (888) 452 1505</span>
        </a>
      </div>
    </header>

    <section class="hero">
      <div class="container hero__row">
        <div class="hero__info">
          <span class="label label_yellow hero__label">Hello I am</span>
          <h1 class="heading hero__heading">
            Adam Buschemia Business Consultant
          </h1>
          <p class="hero__text">
            Get help from Alex Moore, a professional business coach with
            advanced experience on growth and business scaling.
          </p>
          <a class="action-button hero__booking" href="">
            <img src="img/icon.png" alt="bool image" />
            <span class="hero__booking-text">Book a Meeting</span>
          </a>
        </div>
        <div class="hero__image">
          <img src="img/heroimg.png" alt="hero image" />
        </div>
      </div>
    </section>
  </body>
</html>
